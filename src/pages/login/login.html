<ion-header>

<ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>


	<ion-list>

	  <ion-item>
	    <ion-label floating>email</ion-label>
	    <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
	  <button primary block  (click)="login()">Sign In</button>
	</div>

</ion-content>
