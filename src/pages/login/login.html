<ion-header>

<ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

<form [formGroup]="userForm" (ngSubmit)="login()" novalidate>

  <ion-list> 

      <ion-item>
        <ion-label stacked>email:</ion-label>
        <ion-input [(ngModel)]="email" formControlName="email" type="email" placeholder="email"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>password:</ion-label>
        <ion-input [(ngModel)]="password" formControlName="password" type="password" placeholder="password"></ion-input>
      </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block type="submit" [disabled]="!userForm.valid">Sign In</button>
  </div>

</form>

<div padding>
    <button ion-button block (click)="changePassWord()" >Cambiar Password</button>
</div>

</ion-content>
