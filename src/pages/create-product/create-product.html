<ion-header>

  <ion-navbar>
    <ion-title>createProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="productForm" (ngSubmit)="saveProduct()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input formControlName="name" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Type:</ion-label>
        <ion-input formControlName="type" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity:</ion-label>
        <ion-input formControlName="quantity" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price:</ion-label>
        <ion-input formControlName="price" type="text" ></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!productForm.valid">Save</button>
    </div>
  </form>
</ion-content>
