<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="showConfirm()" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name" [(ngModel)]="user.firstname" type="text" placeholder="Nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="lastName" [(ngModel)]="user.lastname" type="text" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" [(ngModel)]="user.email" type="text" placeholder="Email" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-label stacked>Teléfono:</ion-label>
        <ion-input formControlName="phone" [(ngModel)]="user.phone" type="text" placeholder="Teléfono"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!userForm.valid">Guardar</button>
    </div>
  </form>
</ion-content>
