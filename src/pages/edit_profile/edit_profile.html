<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <form [formGroup]="userForm" (ngSubmit)="saveUser()" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre" value="{{user.firstname}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="start" item-left></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="lastName" type="text" placeholder="Apellidos" value="{{user.lastname}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email" value="{{user.email}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-label stacked>Teléfono:</ion-label>
        <ion-input formControlName="phone" type="text" placeholder="Teléfono" value="{{user.phone}}"></ion-input>
      </ion-item>
      
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!userForm.valid">Guardar</button>
    </div>
  </form>
</ion-content>
