<ion-header>

  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="userForm" (ngSubmit)="presentConfirm()" novalidate>

    <ion-list>
      <ion-item>
        <ion-label stacked>email:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>password:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="firstname" type="text" placeholder="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Apellido:</ion-label>
        <ion-input formControlName="lastname" type="text" placeholder="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone:</ion-label>
        <ion-input formControlName="phone" type="text" placeholder="phone"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!userForm.valid">Guardar</button>
    </div>
