<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Nombres</ion-card-header>
    <ion-card-content>{{user.firstname}} {{user.lastname}}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>E-mail</ion-card-header>
    <ion-card-content>{{user.email}}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Teléfono</ion-card-header>
    <ion-card-content>{{user.phone}}</ion-card-content>
  </ion-card>

  <button ion-button full (click)="editProfile()">Editar perfil</button>
  <button ion-button full (click)="showConfirm()">Cerrar sesión</button>
  <button ion-button full color="danger" (click)="showConfirm2()">Eliminar Usuario</button>
  
  
</ion-content>
