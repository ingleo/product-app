<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>
    <ion-icon name='planet' item-left></ion-icon>
    {{User.firtname}}
  </ion-list>
  <ion-note item-right>
    {{user.lastname}}
  </ion-note>
  <ion-note item-right>
    {{user.email}}
  </ion-note>
  <ion-note item-right>
    {{user.phone}}
  </ion-note>
  
</ion-content>
