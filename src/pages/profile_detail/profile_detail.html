<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Nombre</ion-card-header>
    <ion-card-content>{{user.firstname}} {{user.lastname}}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>E-mail</ion-card-header>
    <ion-card-content>{{user.email}}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tel√©fono</ion-card-header>
    <ion-card-content>{{user.phone}}</ion-card-content>
  </ion-card>

  <button ion-button round block small (click)="editProfile()">Edit Profile</button>
  <button ion-button round block small (click)="changePassword()">Change Password</button>
  <button ion-button clear color="danger" (click)="showConfirm()">Close Session</button>
  <button ion-button clear color="danger" (click)="showConfirm2()">Delete User</button>


</ion-content>
