<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="productArray">


    <form [formGroup]="productForm" (ngSubmit)="save(productArray)" novalidate>
      <ion-list>
        <ion-item>
          <ion-label>Name:</ion-label>
          <ion-input formControlName="name" [(ngModel)]="productArray.name" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Type:</ion-label>
          <ion-input formControlName="type" [(ngModel)]="productArray.type" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Quantity:</ion-label>
          <ion-input formControlName="quantity" [(ngModel)]="aux2quantity" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Price:</ion-label>
          <ion-input formControlName="price" [(ngModel)]="aux1price" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Latitude:</ion-label>
          <ion-input formControlName="latitude" [(ngModel)]="productArray.latitude" type="text" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Longitude:</ion-label>
          <ion-input formControlName="longitude" [(ngModel)]="productArray.longitude" type="text" disabled></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!productForm.valid">Save</button>
      </div>
    </form>

  </div>

</ion-content>
