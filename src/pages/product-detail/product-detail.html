<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="productArray">
    <hr />
    <label>Name: </label><br />
    <input [(ngModel)]="productArray.name" placeholder="name"><br />
    <label>Description: </label><br />
    <textarea [(ngModel)]="productArray.description" placeholder="description"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="productArray.type" placeholder="tipo"><br />
    <label>Price: </label><br />
    <input [(ngModel)]="productArray.price" placeholder="precio"><br />
    <label>Quantity: </label><br />
    <input [(ngModel)]="productArray.quantity" placeholder="cantidad"><br />
    <button (click)="save(productArray)">Save</button>
    <button (click)="delete(productArray)">Delete</button>
  </div>

</ion-content>
